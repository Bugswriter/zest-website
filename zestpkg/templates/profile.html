{% extends 'layout.html' %}
{% block content %}
<div class="container">
	<img src="{{ url_for('static', filename='profile_pics/'+user.image) }}" width="120px" height="120px">
	<ul>
		<li>{{ user.name }}</li>
		<li>{{ title }}</li>
		<li>{{ user.roll_number }}</li>
		<li>{{ user.course }}</li>

		<li>{{ user.branch }}</li>
		<li>{{ user.gender }}</li>
		<li>{{ user.college }}</li>
	</ul>
</div>
{% endblock %}
