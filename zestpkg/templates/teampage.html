{% extends 'layout.html' %}
{% block content %}
<div class="text-center mt-4 animated bounceInDown">
	<h2>Team page</h2>
	<hr>
</div>
<div class="text-center">
	{{ team }}
	{% set members = team.getMember() %}
	<ul>
		{% for member in members %}
			<li>{{ member.username }}</li>
		{% endfor %}
	</ul>
</div>
{% endblock%}
