{% extends 'layout.html' %}
{% block content %}
<h1>Reset Form</h1>
<form method="POST" action="">
	{{ form.hidden_tag() }}
	{{ form.email.label }}
	{{ form.email }}
	{% if form.email.errors %}
		{% for error in form.email.errors %}
			<span>{{ error }}</span>
		{% endfor %}
	{% endif %}
	
	<br>
	{{ form.submit }}
</form>

{% endblock %}
