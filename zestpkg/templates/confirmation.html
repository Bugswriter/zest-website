{% extends 'layout.html' %}
{% block content %}
<div class="text-center mt-4 animated bounceInDown">
	<h2 class="text-success">You are successfully registered</h2>
	<hr>
</div>
<div class="row justify-content-center">
	<div class="col-8 text-center">
		<img src="{{ url_for('static', filename='images/success.png') }}" class="m-5" width="100px">
		<p>{{ user }}</p>
		<p>{{ event }}</p>
		{% if team %}
			<p>{{ team }}</p>
		{% endif %}
	</div>
</div>
{% endblock %}
