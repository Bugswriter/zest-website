{% extends 'layout.html' %}
{% block content %}
<div class="text-center mt-4 animated bounceInDown">
	<h2>My Events</h2>
	<hr>
	{% if events %}
	<ul>
		{% for event in events %}
			<li>{{event.title}}</li>
			<!-- Here we show the list of events  -->
		{% endfor %}
	</ul>
	{% else %}
	You are registered in no events
	<!-- Here if no events are registered -->
	{% endif %}
</div>
{% endblock%}
