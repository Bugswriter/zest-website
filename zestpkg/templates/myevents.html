{% extends 'layout.html' %}
{% block content %}
<div class="text-center mt-4 animated bounceInDown">
	<h2>{{ title }}</h2>
	<hr>
</div>
<div class="row justify-content-around">
	{% if events %}
	<div class="card m-3" style="max-width: 40rem;">
	   <div class="card-body"> 
	  </div>
	  <table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Event ID</th>
		      <th scope="col">Team ID</th>
		      <th scope="col">Withdraw</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for event in events %}
			    <tr>
			      <th scope="row"></th>
			      <td><a href="{{ url_for('event.event_page', eid=event.id) }}">{{ event.title }}</td>
			      <td>Otto</td>
			      <td><a href="#" class='btn btn-outline-danger ml-3 rounded-circle'>âœ˜</a></td>
			    </tr>
			{% endfor %}
		   
		  </tbody>
		</table>

	</div>
	{% else %}
	You are registered in no events
	<!-- Here if no events are registered -->
	{% endif %}
</div>
{% endblock%}
